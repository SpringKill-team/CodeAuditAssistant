#Quick fix for the vulnerability.
vuln.fix.NettyResponseSplittingRisk = Turn On the validateHeaders property in the HttpServerCodec
vuln.fix.LDAPUnserialize = Set returnObject parameter to false in the LDAP connection
vuln.fix.OpenSAML2IgnoreComments = Setting the org.opensaml.xml.parse.ParserPool.ignoreComments property to true
vuln.fix.FastjsonAutoType = Remove the Fastjson AutoType feature
vuln.fix.JacksonDatabindDefaultTypingAnnotation = Use @JsonTypeInfo(use = JsonTypeInfo.Id.CLASS, property = "class") annotation
vuln.fix.JacksonDatabindDefaultTypingDefault = Use ObjectMapper.enableDefaultTyping() method
vuln.fix.MybatisAnnotationSQLi = Use #{xxx} instead of ${xxx} in Mybatis annotation
vuln.fix.MybatisXmlSQLi = Use #{xxx} instead of ${xxx} in Mybatis XML
vuln.fix.XXE = Disable the XML external entity processing